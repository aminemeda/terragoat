name: SCA with Trivy

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  trivy-sca:
    name: Trivy Dependency Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          scanners: "vuln"
          vuln-type: "library"
          format: table
