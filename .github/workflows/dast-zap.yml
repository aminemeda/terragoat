name: DAST - OWASP ZAP Scan 

on:
  push:
    paths:
      - 'juice-shop/**'
  pull_request:
    paths:
      - 'juice-shop/**'
  workflow_dispatch:

jobs:
  zap-baseline-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Juice Shop Docker image
        run: docker build -t juice-shop-image ./juice-shop

      - name: Run Juice Shop container
        run: docker run -d -p 3000:3000 --name juice-container juice-shop-image

      - name: Wait for Juice Shop to be ready
        run: sleep 20

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'http://localhost:3000'
          cmd_options: '-a -d -J zap-report.json'
        continue-on-error: true

      - name: Find and rename generated ZAP HTML report
        run: |
          report_file=$(find . -name '*.html' | head -n 1)
          echo "Found report: $report_file"
          mv "$report_file" zap-report.html

      - name: Upload ZAP HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report-html
          path: zap-report.html

      - name: Upload ZAP JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report-json
          path: zap-report.json
